<html>
<head>
    <title>SearchIt</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-default">
    <div class="navbar-header">
	<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
	    <span class="sr-only">Toggle navigation</span>
	    <span class="icon-bar"></span>
	    <span class="icon-bar"></span>
	    <span class="icon-bar"></span>
	</button>
	<a class="navbar-brand" href="/"><i class="fa fa-search"></i> SearchIt</a>
    </div>

    <div class="collapse navbar-collapse" id="navbar-collapse">
    <ul class="nav navbar-nav">
	<li><a href="/artist/">Artists</a></li>
	<li><a href="/album/">Albums</a></li>
	<li><a href="/track/">Tracks</a></li>
    </ul>
    <form class="navbar-form" action="/">
	<div class="form-group">
	    <label class="control-label sr-only">Title</label>
	    <input type="text" name="query" class="form-control" placeholder="What to search for">
	</div>

	<div class="form-group">
	    <select name="table" class="form-control">
	    {% for table in ('Artists', 'Albums', 'Tracks') %}
		<option value="{{ table }}">{{ table }}</option>
	    {% end %}
	    </select>
	</div>
	<div class="form-group">
	    <button type="submit" class="btn btn-success">Search</button>
	</div>
    </form>
    </div>
</nav>

<div class="container">
{% block body %}
{% end %}
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</body>
</html>
